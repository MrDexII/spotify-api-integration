<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Tracks</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
</head>
<body>
<div>
    <div>
        <h1 class="ui center aligned header" th:text="${artistName}"></h1>
    </div>
    <div class="ui grid">
        <div class="four wide column"></div>
        <div class="eight wide column">
            <table class="ui very compact table">
                <thead>
                <tr>
                    <th>Number</th>
                    <th th:text="'All tracks from ' + ${artistName}"></th>
                    <th>URL</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="track,iter : ${allTracks} ">
                    <td th:text="${iter.count}"></td>
                    <td th:text="${track.getName()}"></td>
                    <td><a th:text="${track.getExternalUrls().getSpotify()}" th:href="${track.getExternalUrls().getSpotify()}"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="four wide column"></div>
    </div>
</div>
</body>
</html>
